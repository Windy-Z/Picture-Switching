<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta name="viewpoint" content="width=divice-width, initial-scale=1.0">
	<meta http-equip="X-UA-Compatible" content="ie=edge">
	<title>图片切换</title>
	<style type="text/css">

		#pic {
			width: 190px;
			height: 150px;
			margin: 0 auto;
			border: 2px solid skyblue;
			position: relative;
		}
		.front, .next {
			width: 30px;
			height: 50px;
			background-color: rgba(0, 0, 0, .2);
			position: absolute;
			top: 50px;
			line-height: 50px;
		}
		.front:hover, .next:hover {
			cursor: pointer;
		}
		.front {
			left: 0;
		}
		.next {
			right: 0;
		}
	</style>
</head>

<body>
	<div id="pic">
		<div class="front" v-show="index>0" @click="frontPic" >&lt;</div>
		<div class="next" v-show="index<imgSrc.length-1" @click="nextPic">&gt;</div>
		<!-- <img src="recommend-01.jpg"> -->
		<img :src="imgSrc[index]" alt="">
	</div>

	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script>
		var pic = new Vue({
			el:"#pic",
			data:{
				imgSrc: [
				"recommend-02.jpg",
				"recommend-03.jpg",
				"recommend-04.jpg"
				],
				index: 0,
				isShowFront: true,
				isShowNext: true
			},
			methods:{
				frontPic:function(){
					this.index--;
				},
				nextPic:function(){
					this.index++;
				}
			},
		})
	</script>
</body>

</html>
